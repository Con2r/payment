<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Process Categories -->
        <div class="row">
            <div class="col">
                <div class="process-category">Choosing</div>
            </div>
            <div class="col">
                <div class="process-category active">Data</div>
            </div>
            <div class="col">
                <div class="process-category">Paying</div>
            </div>
        </div>

        <!-- Confirmation Section -->
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="confirmation-section">
                    <h2 class="text-center">Confirm Your Details</h2>
                    <table class="table table-bordered">
                        <tr>
                            <th>Email</th>
                            <td>{{ email }}</td>
                        </tr>
                        <tr>
                            <th>Payment Method</th>
                            <td>{{ payment_method }}</td>
                        </tr>
                        <tr>
                            <th>Product</th>
                            <td>1 Month Subscription</td>
                        </tr>
                        <tr>
                            <th>Price</th>
                            <td>{{ price }}</td>
                        </tr>
                    </table>
                    <form action="/payment" method="POST">
                        <input type="hidden" name="email" value="{{ email }}">
                        <input type="hidden" name="payment_method" value="{{ payment_method }}">
                        <input type="hidden" name="price" value="{{ price }}">
                        <button type="submit" class="btn btn-primary btn-block">Proceed to Payment</button>
                        <button type="button" class="btn btn-secondary btn-block" onclick="window.history.back()">Go Back</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (jQuery, Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
